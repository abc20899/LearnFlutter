  shared_preferences: ^0.5.1+1  #http://47.75.70.92/packages/shared_preferences
  flutter_swiper: ^1.1.6   #http://47.75.70.92/packages/flutter_swiper
  sqflite: ^1.1.5          #https://github.com/tekartik/sqflite/
  flutter_screenutil: ^0.4.0
  rxdart: ^0.22.0          #https://pub.dev/packages/rxdart#-installing-tab-
  flutter_bloc: ^0.18.3    #https://pub.dev/packages/flutter_bloc
  pull_to_refresh: ^1.4.6
  encrypt: ^3.2.0
  crypto: ^2.0.6
  chacha20: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0       #https://github.com/dart-lang/json_serializable
  json_serializable: ^3.0.0  #flutter packages pub run build_runner build


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/wechat_icon.png
    - assets/images/lingjingru.jpeg
    - assets/images/facebook.png
    - assets/images/google_plus.png
    - assets/images/instagram.png
    - assets/images/linkedin.png
    - assets/images/twitter.png
#    - images/a_dot_ham.jpeg
    - assets/config.json
    - jsons/data.json

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
     - family: DancingScript
       fonts:
         - asset: assets/fonts/DancingScript-Regular.ttf
         - asset: assets/fonts/DancingScript-Bold.ttf
