  path_provider: ^0.4.1
  dio: ^2.1.7
  json_annotation: ^2.0.0
  flutter_spinkit: ^3.1.0  #list加载框
  flutter_redux: ^0.5.3    #数据共享框架
  redux: ^3.0.0            #数据共享框架
